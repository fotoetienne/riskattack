<title>Risk Attack Calculator</title>
<style>@import url("static/style.css");</style>

<h1 style="margin-top:.8em;">Risk Attack Calculator</h1>

<form id="attack-form" action="attack" method="get">
Attacking Armies<br>
<input id="a" type="number" name="a" value="9" onchange="doAttack()">
<br>
Defending Armies<br>
<input id="d" type="number" name="d" value="8" onchange="doAttack()">
<!-- <button type="submit">Attack!</button> -->
</form>
<p>Chance of success:
<h1><span id="attackP"></span>%</h1>
<br/>
<br/>
<br/>
<br/>
<p>
  This is an attack calculator for the game of <a href="https://en.wikipedia.org/wiki/Risk_(game)">Risk</a>.
  The source can be found at <a href="http://github.com/fotoetienne/riskattack">http://github.com/fotoetienne/riskattack</a>.

<script>
function doAttack()
{
var a = document.getElementById("a").value
var d = document.getElementById("d").value
var req = "attack?a="+a+"&d="+d
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    document.getElementById("attackP").innerHTML=xmlhttp.responseText;
    }
}
xmlhttp.open("GET",req,true);
xmlhttp.send();
}
doAttack()
</script>
